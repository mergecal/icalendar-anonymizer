name: Create Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    steps:
      - uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Extract version
        id: version
        run: echo "version=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: ncipollo/release-action@v1
        with:
          generateReleaseNotes: false
          body: |
            ## Installation

            **PyPI:**
            ```bash
            pip install icalendar-anonymizer==${{ steps.version.outputs.version }}
            ```

            **Docker:**
            ```bash
            docker pull sashankbhamidi/icalendar-anonymizer:${{ github.ref_name }}
            ```

            ## Documentation

            https://icalendar-anonymizer.readthedocs.io/

            ## Changelog

            https://icalendar-anonymizer.readthedocs.io/en/latest/changelog.html
